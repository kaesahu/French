  let currentCardIndex = 0;
  let showingDetails = false;

  const card = document.getElementById("cardContent");
  const counter = document.getElementById("counter");

  function updateCard() {
    const word = vocabulary[currentCardIndex];

    if (!showingDetails) {
      card.innerHTML = `
        <div class="french-word">${word.word}</div>
        <div class="pronunciation">(Pronunciation: ${word.pronunciation})</div>
        <div class="meaning">Meaning: ${word.meaning}</div>
      `;
    } else {
      card.innerHTML = `
        <div class="french-word">${word.word}</div>
        <div class="pronunciation">Pronunciation: ${word.pronunciation}</div>
        <div class="meaning">Meaning: ${word.meaning}</div>
        <div class="usage">
          <strong>Usage Example:</strong><br>
          ${word.usage}
        </div>
        <div class="forms">
          <strong>Other Forms & Usage:</strong><br>
          ${word.forms}
        </div>
        <div class="etymology">
          <strong>Etymology/Root:</strong><br>
          ${word.etymology}
        </div>
      `;
    }

    counter.textContent = `Card ${currentCardIndex + 1} of ${vocabulary.length}`;
  }

  function flipCard() {
    showingDetails = !showingDetails;
    updateCard();
  }

  function nextCard() {
    if (currentCardIndex < vocabulary.length - 1) {
      currentCardIndex++;
      showingDetails = false;
      updateCard();
    }
  }

  function previousCard() {
    if (currentCardIndex > 0) {
      currentCardIndex--;
      showingDetails = false;
      updateCard();
    }
  }

  // Keyboard Navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') previousCard();
    else if (e.key === 'ArrowRight') nextCard();
    else if (e.key === ' ') flipCard();
  });

  updateCard(); // Initialize
</script>
